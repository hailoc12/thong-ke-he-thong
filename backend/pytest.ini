[pytest]
# Pytest Configuration for AI Assistant Tests

# Django settings
DJANGO_SETTINGS_MODULE = config.settings
django_find_project = false

# Database configuration - USE SEPARATE TEST DATABASE!
# IMPORTANT: Never use --reuse-db on production to avoid polluting real data
# Tests will create/drop test_<database_name> automatically
django_debug_mode = false

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = apps

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    # WARNING: Do NOT use --reuse-db in production!
    # --reuse-db is only for local development with test database

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    ai: marks tests as AI assistant tests
    nodb: marks tests that don't require database

# Coverage options (when using pytest-cov)
[coverage:run]
source = apps
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    manage.py

[coverage:report]
precision = 2
show_missing = true
skip_covered = false

[coverage:html]
directory = htmlcov
